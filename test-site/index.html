<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My first list</title>
</head>
<body>
  <div id="main-div">

    <div id="first-grid">
      <div class="box" id="first-box1"></div>
      <div class="box" id="first-box2"></div>
      <div class="box" id="first-box3"></div>
      <div class="box" id="first-box4"></div>
    </div>

    <div id="container">
      <div class="left">
        <div class="box" id="left-second-box1"></div>
        <div class="box" id="left-second-box2"></div>
        <div class="box" id="left-second-box3"></div>
      </div>
      <div class="right">
        <div class="box" id="right-second-box1"></div>
        <div class="box" id="right-second-box2"></div>
        <div class="box" id="right-second-box3"></div>
      </div>
      <div class="bottom"></div>
    </div>
</body>
</html>
